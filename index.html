<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI Test</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>MBTI Test</h1>
      <form id="quiz-form">
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Pernyataan A</th>
              <th>A</th>
              <th>B</th>
              <th>Pernyataan B</th>
            </tr>
          </thead>
          <tbody id="questions">
            <!-- Questions will be dynamically inserted here -->
          </tbody>
        </table>
        <button type="button" id="submit-btn">Submit</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
